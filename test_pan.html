<!DOCTYPE html>
<html>
<head>
    <title>3D Viewer Pan Test</title>
    <style>
        body { margin: 0; background: #000; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>平移测试</h3>
        <p>左键: 旋转</p>
        <p>右键: 平移</p>
        <p>滚轮: 缩放</p>
        <p>目标点: (0, 0.6, 0)</p>
        <p id="target-info">当前目标: (0.00, 0.60, 0.00)</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <script>
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(-4, 3.5, 4);

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = true;
        controls.enablePan = true;
        controls.panSpeed = 2.0;
        controls.minDistance = 2;
        controls.maxDistance = 20;

        // Set target to model center
        controls.target.set(0, 0.6, 0);
        controls.update();

        // Add lights
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 10, 5);
        scene.add(directionalLight);

        // Add ground
        const ground = new THREE.Mesh(
            new THREE.PlaneGeometry(20, 20),
            new THREE.MeshLambertMaterial({ color: 0x666666 })
        );
        ground.rotation.x = -Math.PI / 2;
        scene.add(ground);

        // Add human model (simple box)
        const box = new THREE.Mesh(
            new THREE.BoxGeometry(1.2, 1.2, 1.2),
            new THREE.MeshLambertMaterial({ color: 0xff6b6b })
        );
        box.position.y = 0.6;
        scene.add(box);

        // Update target info display
        function updateTargetInfo() {
            const targetInfo = document.getElementById('target-info');
            targetInfo.textContent = `当前目标: (${controls.target.x.toFixed(2)}, ${controls.target.y.toFixed(2)}, ${controls.target.z.toFixed(2)})`;
        }

        // Animate
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
            updateTargetInfo();
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
